<ion-content>
  <div class="profile-container">
    <h1>Mi Perfil</h1>

    <!-- User Info -->
    <div class="user-card">
      <ion-avatar class="user-avatar">
        <img src="assets/placeholder/avatar.svg" alt="avatar">
      </ion-avatar>
      <div class="user-info">
        <h2> Ivaniel Diaz </h2>
        <p> ivaniel </p>
      </div>
      <ion-button color="primary" size="small" (click)="goToEditProfile()">
        Editar
      </ion-button>
    </div>

    <!-- Menu Options -->
    <div class="menu-card">
      <ion-item button detail="true" lines="full">
        <ion-icon name="bag-handle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Mis Pedidos</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="full">
        <ion-icon name="location-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Direcciones de Entrega</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="full">
        <ion-icon name="card-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Métodos de Pago</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="none" (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
    </div>

    <!-- Logout Button -->
    <ion-button expand="block" fill="outline" color="danger" class="logout-button" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
