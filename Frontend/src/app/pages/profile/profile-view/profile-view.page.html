<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> Mi Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">

    <!-- User Info -->
    <ion-item class="user-card" lines="none">
      <ion-avatar class="user-avatar">
        <img [src]="user?.picture" alt="avatar">
      </ion-avatar>
      <ion-text class="user-info">
        <h2> {{ user?.name }} </h2>
        <p> {{ user?.email }} </p>
      </ion-text>
      <ion-button color="primary" size="small" (click)="goToEditProfile()">
        Editar
      </ion-button>
    </ion-item>

    <!-- Menu Options -->
    <ion-list class="menu-card">
      <ion-item button detail="true" lines="full">
        <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
        <ion-label>Mis Pedidos</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="full">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Direcciones de Entrega</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="full">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Métodos de Pago</ion-label>
      </ion-item>
      <ion-item button detail="true" lines="none" (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
    </ion-list>

    <!-- Logout Button -->
    <ion-list class="menu-card" lines="none">
      <ion-item button detail="true" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label> Cerrar Sesión </ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
