<app-header [title]="title" (back)="goBack()" />

<ion-content>
  <div class="main-container">

    <div class="edit-profile-container">
      
      <div class="profile-image-container">
        <ion-thumbnail class="profile-image">
          <img [src]="profileImage" alt="Profile Picture" />
          <div class="change-photo-button" (click)="changeProfilePicture()">
            <ion-icon name="camera-reverse-outline"></ion-icon>
          </div>
        </ion-thumbnail>
      </div>

      <form [formGroup]="form" (ngSubmit)="saveProfile()">
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="text" formControlName="phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">Guardar Cambios</span>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
