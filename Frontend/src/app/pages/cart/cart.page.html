<ion-content>
  <div class="cart-container">
    <h1>Mi Carrito</h1>

    <!-- Main Container -->
    <ng-container *ngIf="cartItems.length > 0; else emptyCart">
      <!-- Contenedor de Datos -->
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <!-- Imagen -->
          <div class="item-image">
            <img
              [src]="item.image || 'assets/placeholder/foods.webp'"
              [alt]="item.name"
              onerror="this.src='assets/placeholder/foods.webp'"
            />
          </div>
          <!-- Nombre y Precio -->
          <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p class="price">${{ item.price.toFixed(2) }}</p>
          </div>
          <!-- Buttons -->
          <div class="item-actions">
            <div class="quantity-controls">
              <!-- Quitar -->
              <ion-button fill="clear" (click)="decrementQuantity(item.id)">
                <ion-icon name="remove"></ion-icon>
              </ion-button>
              <!-- Cantidad -->
              <span>{{ item.quantity }}</span>
              <!-- Agregar -->
              <ion-button fill="clear" (click)="incrementQuantity(item.id)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </div>
            <!-- Remover producto -->
            <ion-button fill="clear" color="medium" (click)="removeItem(item.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>

      <!-- Cálculos -->
      <div class="cart-summary">
        <!-- Subtotal -->
        <div class="summary-row">
          <span>Subtotal</span>
          <span>${{ subtotal.toFixed(2) }}</span>
        </div>
        <!-- Delivery precio -->
        <div class="summary-row">
          <span>Costo de envío</span>
          <span>${{ deliveryFee.toFixed(2) }}</span>
        </div>
        <!-- Total de la compra -->
        <div class="summary-row total">
          <span>Total</span>
          <span>${{ total.toFixed(2) }}</span>
        </div>
        <!-- Botón de pago -->
        <ion-button expand="block" (click)="checkout()">
          Proceder al pago
        </ion-button>
      </div>
    </ng-container>

    <!-- Template Secundario -->
    <ng-template #emptyCart>
      <div class="empty-cart">
        <div class="empty-icon">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </div>
        <h2>Tu carrito está vacío</h2>
        <p>Agrega algunos productos para comenzar</p>
        <ion-button expand="block" routerLink="/tabs/home">
          Explorar menú
        </ion-button>
      </div>
    </ng-template>
  </div>
</ion-content>
