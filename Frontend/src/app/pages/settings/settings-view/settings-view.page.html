<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" />
      </ion-button>
    </ion-buttons>
    <ion-title> Configuración </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="settings-container">
    <ion-list>
      <ion-item button detail="true" (click)="goToChangePassword()">
        <ion-icon name="key-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Cambiar Contraseña</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon name="moon-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode($event)"></ion-toggle>
      </ion-item>
      
      <ion-item button detail="false" (click)="confirmDeleteAccount()" class="danger-item">
        <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Eliminar Cuenta</ion-label>
      </ion-item>
    </ion-list>
    
    <div class="app-info">
      <p>Delicious Delivery</p>
      <p>Versión 1.0.0</p>
    </div>
  </div>
</ion-content>
